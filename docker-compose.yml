version: "3"
services:
  dvadmin-pro-web:
    container_name: dvadmin-pro-web
    ports:
      - "8080:80"
    build:
      context: ./
      dockerfile: ./docker_env/web/Dockerfile
    environment:
      TZ: Asia/Shanghai
    networks:
      - dvadmin_pro_net

  dvadmin-pro-mysql:
    image: mysql:5.7
    container_name: dvadmin-pro-mysql
    #使用该参数，container内的root拥有真正的root权限，否则，container内的root只是外部的一个普通用户权限
    #设置为true，不然数据卷可能挂载不了，启动不起
    privileged: true
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "dvadmin_pro"
      TZ: Asia/Shanghai
    command:
      --wait_timeout=31536000
      --interactive_timeout=31536000
      --max_connections=1000
      --default-authentication-plugin=mysql_native_password
    volumes:
      #映射mysql的数据目录到宿主机，保存数据
      - "./docker_env/mysql/data:/var/lib/mysql"
      #根据宿主机下的配置文件创建容器
      - "./docker_env/mysql/conf.d:/etc/mysql/conf.d"
      - "./docker_env/mysql/logs:/logs"
    networks:
      - dvadmin_pro_net

  dvadmin-pro-django:
    build:
      context: .
      dockerfile: ./docker_env/django/Dockerfile
    container_name: dvadmin-pro-django
    working_dir: /backend
    depends_on:
      - dvadmin-pro-mysql
    environment:
      - DATABASE_HOST=dvadmin-pro-mysql
    volumes:
      - ./backend:/backend
      - ./logs/log:/var/log
    ports:
      - "8000:8000"
    expose:
      - "8000"
    restart: always
    networks:
      - dvadmin_pro_net
